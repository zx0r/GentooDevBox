# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[âœ](bold #00ff00)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'
error_symbol = "[âœ](bold #ff0000)"
#error_symbol = "[âœ–](bold #ff0000)"
